detailed_hint = ":sort n<Enter> sorts lines by the first decimal number found on each line. Without the 'n' flag, :sort uses lexicographic ordering where '10' comes before '2' (because '1' < '2'). The 'n' flag ensures numeric comparison: 1, 2, 3, 10, 20, 100."
