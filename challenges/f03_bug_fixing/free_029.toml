    # Draw door: at (370, 420), 60 wide, 80 tall, red
    canvas.draw_rect(420, 370, 80, 60, "red")

    # Horizon line from left to right at y=500
    canvas.draw_line(0, 500, 800, 500, "darkgreen")
"""

