id = "free_049"
title = "XML Tags to JSON"
topic = "format_alchemy"
difficulty = 4
hint = "Convert XML-like tag structure into JSON object notation"

[start]
content = """
<config>
    <application>
        <name>WebPortal</name>
        <version>2.4.1</version>
        <environment>production</environment>
    </application>
    <server>
        <host>0.0.0.0</host>
        <port>8443</port>
        <protocol>https</protocol>
        <workers>4</workers>
    </server>
    <database>
        <engine>postgresql</engine>
        <host>db.example.com</host>
        <port>5432</port>
        <name>webapp</name>
        <pool_size>20</pool_size>
    </database>
    <cache>
        <backend>redis</backend>
        <host>cache.example.com</host>
        <port>6379</port>
        <ttl>300</ttl>
    </cache>
    <logging>
        <level>warning</level>
        <format>json</format>
        <file>app.log</file>
    </logging>
</config>
"""

[target]
content = """
