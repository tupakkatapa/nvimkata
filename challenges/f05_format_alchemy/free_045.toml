id = "free_045"
title = "HTML List to Markdown"
topic = "format_alchemy"
difficulty = 3
hint = "Convert an HTML unordered list into markdown bullet points"

[start]
content = """
<ul>
    <li>Set up development environment</li>
    <li>Install required dependencies</li>
    <li>Configure database connection</li>
    <li>Create user authentication module</li>
    <li>Build REST API endpoints</li>
    <li>Write unit tests for models</li>
