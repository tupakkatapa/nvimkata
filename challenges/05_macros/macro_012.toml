title = "Complex Transform"
topic = "macros"
difficulty = 3
hint = "Combine search, substitution, movement, and register operations in one macro"
detailed_hint = "Record a macro: ff to find 'function', dw to delete it, f{ to find the brace, cta to change through 'return ', type '=> ', then $3X to remove trailing '; };'. Use + to advance. Replay with 5@a."
