id = "macro_005"
title = "Macro with Search"
topic = "macros"
difficulty = 2
hint = "Record a macro that searches for the next FIXME, changes it to DONE, then replay"
detailed_hint = "Record qa: /FIXME<Enter> jumps to the next occurrence, cwDONE<Esc> changes the word. Stop with q. Then 3@a replays the macro 3 more times. The search inside the macro automatically finds the next match each time, making this a powerful pattern for scattered replacements."
par_keystrokes = 20
perfect_moves = ["qa/FIXME<Enter>cwDONE<Esc>q", "3@a"]
focused_actions = ["qa", "@a", "/pattern", "cw"]

