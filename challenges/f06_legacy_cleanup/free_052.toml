id = "free_052"
version = "1.0.0"
title = "Var to Const Migration"
topic = "legacy_cleanup"
difficulty = 1
hint = "Replace all var declarations with const or let as appropriate"

[start]
content = """
function processUsers(data) {
    var users = data.users;
    var count = users.length;
    var results = [];
    for (var i = 0; i < count; i++) {
        var user = users[i];
        var name = user.firstName + " " + user.lastName;
        var email = user.email.toLowerCase();
        var active = user.status === "active";
        results.push({
            name: name,
            email: email,
            active: active,
        });
    }
    var summary = "Processed " + count + " users";
    return { results: results, summary: summary };
}
"""

[target]
