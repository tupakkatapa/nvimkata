interface User {
    id: number;
    name: string;
    email: string;
    role: string;
}

function processUser(user: User): void {
    const id = user.id as number;
    const name = user.name as string;
    const email = (user.email as string).toLowerCase();
    const role = user.role as string;

    const displayName: string = (name as string).trim();
    const userId: number = (id as number);

    const parts: string[] = email.split("@");
    const domain: string = (parts[1] as string);
    const localPart: string = (parts[0] as string);

    const isAdmin: boolean = (role === "admin") as boolean;
    const isActive: boolean = (id > 0) as boolean;

    const summary: string = (displayName + " <" + email + ">") as string;
    const idStr: string = (id.toString()) as string;
    const upperRole: string = (role.toUpperCase()) as string;

    const record = {
        id: id as number,
        name: displayName as string,
        email: email as string,
        isAdmin: isAdmin as boolean,
    };

    saveRecord(record);
}
"""

