title = "Around vs Inside: Precision Quotes"
topic = "text_objects"
difficulty = 2
hint = "Use da\" to delete quotes AND their delimiters, but ci\" to change only the inner text while keeping the quotes"
detailed_hint = "The difference between a and i is critical: da\" deletes the quote marks plus contents plus one adjacent space (cleaning up), while ci\" replaces only the text between the quotes, keeping the quote characters. Use da\" when removing a quoted argument entirely, and ci\" when replacing the value. Match the right modifier to each edit."
