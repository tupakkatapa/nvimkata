id = "textobj_001"
version = "1.0.0"
title = "Change Inside Quotes"
topic = "text_objects"
difficulty = 1
hint = "Use ci\" to change the text inside double quotes without touching the quotes themselves"
detailed_hint = "Position your cursor anywhere inside a quoted string and type ci\" â€” Vim finds the surrounding quotes and replaces just the inner content. Repeat for each string that needs changing."
