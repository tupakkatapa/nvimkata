version = "1.0.0"
title = "Find-Char Repeat with Dot"
topic = "motions"
difficulty = 2
hint = "Use f{char} to jump to a character, ciw to change the word, then ; to repeat the find and . to repeat the change"
detailed_hint = "f5 jumps forward to the character '5'. ciw100<Esc> changes the inner word to '100'. ; repeats the last f/t motion, jumping to the next '5'. . repeats the last change (ciw100). This f/;/. pattern is one of vim's most powerful editing combos for repeating targeted changes along a line."
par_keystrokes = 12
perfect_moves = ["jf5ciw100<Esc>", ";."]
focused_actions = ["f", ";", "ciw", "."]

