id = "motion_016"
version = "1.0.0"
title = "Counted Operations"
topic = "motions"
difficulty = 2
hint = "Use {count}dd to delete multiple lines at once, {count}yy to yank multiple lines"
detailed_hint = "3dd deletes 3 lines starting from the cursor. 4yy yanks 4 lines. Counts work with most operators: 5>> indents 5 lines, 3J joins 3 lines. For this challenge, use counted dd to remove blocks of unwanted lines efficiently."
par_keystrokes = 4
perfect_moves = ["j6dd"]
focused_actions = ["{count}dd", "{count}yy", "j"]

